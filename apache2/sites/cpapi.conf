<VirtualHost *:80>
  ServerName cpapi.local
  DocumentRoot /var/www/cpapi/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/cpapi/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>

  ErrorLog /var/log/apache2/error-cpapi.log
  CustomLog /var/log/apache2/access-cpapi.log combined

</VirtualHost>
