<VirtualHost *:443>
  ServerName cpbatch.local
  DocumentRoot /var/www/cpbatch/app/webroot/
  Options Indexes FollowSymLinks
  SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/laragon.crt
    SSLCertificateKeyFile /etc/apache2/ssl/laragon.key

  <Directory "/var/www/cpbatch/app/webroot/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>
  ErrorLog /var/log/apache2/error-cpbatch.log
  CustomLog /var/log/apache2/access-cpbatch.log combined
</VirtualHost>
