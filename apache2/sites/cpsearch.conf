<VirtualHost *:80>
  ServerName cpsearch.local
  DocumentRoot /var/www/cpsearch/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/cpsearch/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>
  ErrorLog /var/log/apache2/error-cpsearch.log
  CustomLog /var/log/apache2/access-cpsearch.log combined
</VirtualHost>
