<VirtualHost *:80>
  ServerName eccs.local
  DocumentRoot /var/www/eccs/
  Options Indexes FollowSymLinks

  <Directory "/var/www/eccs/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>
  AllowEncodedSlashes On
  ErrorLog /var/log/apache2/error-eccs.log
  CustomLog /var/log/apache2/access-eccs.log combined
</VirtualHost>

