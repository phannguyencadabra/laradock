<VirtualHost *:80>
  ServerName frappe.local
  DocumentRoot /var/www/frappe/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/frappe/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>
  ErrorLog /var/log/apache2/error-frappe.log
  CustomLog /var/log/apache2/access-frappe.log combined
</VirtualHost>
