<VirtualHost *:80>
    ServerName p27.local

    RewriteEngine On
    RewriteCond %{HTTPS} !on
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName p27.local
    DocumentRoot /var/www/p27/public/
    Options Indexes FollowSymLinks

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/laragon.crt
    SSLCertificateKeyFile /etc/apache2/ssl/laragon.key

    <Directory "/var/www/p27/public/">
      AllowOverride All
      <IfVersion < 2.4>
        Allow from all
      </IfVersion>
      <IfVersion >= 2.4>
        Require all granted
      </IfVersion>
    </Directory>
    <FilesMatch \.php$>
      SetHandler "proxy:fcgi://php74-fpm:9000"
    </FilesMatch>

    ErrorLog /var/log/apache2/error-cti.log
    CustomLog /var/log/apache2/access-cti.log combined
</VirtualHost>
