<VirtualHost *:80>
  ServerName poppin.local
  DocumentRoot /var/www/ec-poppin/
  Options Indexes FollowSymLinks

  <Directory "/var/www/ec-poppin/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  ErrorLog /var/log/apache2/error-poppin.log
  CustomLog /var/log/apache2/access-poppin.log combined
</VirtualHost>
