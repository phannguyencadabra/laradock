<VirtualHost *:80>
  ServerName rats.local
  DocumentRoot /var/www/rats/frontend/dist
  Options Indexes FollowSymLinks

  <Directory "/var/www/rats/frontend/dist">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  ErrorLog /var/log/apache2/error-rats-fe.log
  CustomLog /var/log/apache2/access-rats-fe.log combined
</VirtualHost>

<VirtualHost *:80>
  ServerName api-rats.local
  DocumentRoot /var/www/rats/backend/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/rats/backend/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  ErrorLog /var/log/apache2/error-rats-be.log
  CustomLog /var/log/apache2/access-rats-be.log combined
</VirtualHost>

