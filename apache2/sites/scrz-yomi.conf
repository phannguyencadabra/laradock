<VirtualHost *:80>
  ServerName scrz-yomi.local
  DocumentRoot /var/www/scrz_yomi/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/scrz_yomi/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
