<VirtualHost *:80>
  ServerName spms.local
  DocumentRoot /var/www/spms
  Options Indexes FollowSymLinks

  <Directory "/var/www/spms/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php55-fpm:9000"
  </FilesMatch>

</VirtualHost>
<VirtualHost *:443>
  ServerName spms.local
  DocumentRoot /var/www/spms
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/laragon.crt
  SSLCertificateKeyFile /etc/apache2/ssl/laragon.key

  <Directory "/var/www/spms/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php55-fpm:9000"
  </FilesMatch>

</VirtualHost>
