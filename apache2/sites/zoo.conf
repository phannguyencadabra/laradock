<VirtualHost *:80>
  ServerName zoo.local
  DocumentRoot /var/www/zoo/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/zoo/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php74-fpm:9000"
  </FilesMatch>

</VirtualHost>
<VirtualHost *:443>
  ServerName zoo.local
  DocumentRoot /var/www/zoo/public/
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/laragon.crt
  SSLCertificateKeyFile /etc/apache2/ssl/laragon.key


  <Directory "/var/www/zoo/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>
  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://php72-fpm:9000"
  </FilesMatch>

</VirtualHost>
